<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login basico</title>
	<script type="text/javascript">
		function validar()
		{
			var usuario = document.getElementById("usuario").value;
			var Contraseña = document.getElementById("pass").value;	

			if(usuario == "usuario" && Contraseña == "1234")
			{
				alert(window.location.href = 'https://www.ole.com.ar')
			}
			else
			{
				alert("Verifique sus credenciales");
			}
		}


	</script>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="caja">
	  <h2>Inicio de Sesión</h2>
	  <form action="">
		  <div class="inputcaja">
			  <input type="text" name="usuario" required="" id="usuario">
			  <label for="">Usuario</label>
		  </div>
		  <div class="inputcaja">
			<input type="password" name="pass" required="" id="pass">
			<label for="">Contraseña</label>
		  </div>
		  <input type="submit" value="Ingresar" name="Ingresa" id="btnIngresaa" onclick="validar()">
		  <p><a href="Registro.html">¿No tiene una cuenta?</a></p>
	  </form>
  </div>
</body>
</html>
